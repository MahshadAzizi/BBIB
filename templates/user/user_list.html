{% extends "layout/_base.html" %}
{% block title %}UserList{% endblock %}
{% block body %}
    <center>
    {% for user in all_user %}
        <div class="card" >
          <div class="card-body" style="border-radius: 3px;background-color: lightgray;">
            <h5 class="card-title" style="color: blueviolet;width: 200px"><a href="{% url 'user_detail' pk=user.pk %}">Detail --> username:
                {{ user.username }}</a></h5>
            <h5 class="card-title" style="color: blueviolet;width: 200px"><a href="{% url 'user_update' id=user.id %}">Update --> username:
                {{ user.username }}</a></h5>
        <hr>
          {% endfor %}
      </div>
    </div>
</center>
{% endblock %}
